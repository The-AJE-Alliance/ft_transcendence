<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create an Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="mb-4">Create an Account</h1>
    <div class="card p-4 mx-auto" style="max-width: 500px; background-color: #1a1a1a; border: 1px solid #00cc99;">
        <form id="register-form" class="needs-validation" novalidate>
            <div class="mb-3 text-start">
                <label for="username" class="form-label" >Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                <div class="invalid-feedback">Please enter a valid username.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label" >Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter your nickname" required>
                <div class="invalid-feedback">Please enter a nickname.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="avatar" class="form-label">Avatar:</label>
                 <input type="file" class="form-control" id="avatar" name="avatar">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
