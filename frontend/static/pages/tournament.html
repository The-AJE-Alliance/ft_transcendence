<div class="tournament-container">
  <h1 class="tournament-title">Tournament Mode</h1>
  <div id="alert-settings"></div>
  <p class="tournament-instructions">
    Welcome to the tournament!
  </p>

  <div class="player-list">
    <h2>Players</h2>
    <ul id="playerList"></ul>
  </div>

  <div class="bracket-container">
    <h2>Bracket</h2>
    <div id="tournamentBracket">
      <p>Waiting for players to join...</p>
    </div>
  </div>

  <div class="match-status">
    <h2>Match Status</h2>
    <p id="current-match">No matches in progress.</p>
    <p id="tournamentMessage"></p>
  </div>

  <!-- for host only -->
  <div class="tournament-controls" style="display: none;">
    <button id="lock-tournament" class="btn btn-success">Lock Tournament</button>
    <button id="start-tournament" class="btn btn-success">Start Tournament</button>
    <button id="host-copy-btn" class="btn custom-btn">Copy Link</button>
  </div>
</div>
