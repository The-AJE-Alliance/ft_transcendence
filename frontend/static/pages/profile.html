<div class="container-profile mt-5 text-center">
  <h1 class="mb-4">Profile Page</h1>
  <div id="profile-card" class="card">
    <div class="profile-content">
      <div class="profile-info">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p id="nickname-container">
          <strong>Nickname:</strong>
          <span id="nickname-display"></span>
          <button id="edit-nickname-btn" class="btn btn-outline-success btn-sm">
            <i class="bi bi-pencil"></i></button>
        </p>
        <div id="nickname-edit-container" class="d-none">
          <label for="nickname-input"><strong>Nickname:</strong></label>
          <input type="text" id="nickname-input" class="form-control mt-2" placeholder="Enter new nickname" />
          <button id="save-nickname-btn" class="btn btn-primary mt-2">Save</button>
          <button id="cancel-nickname-btn" class="btn btn-secondary mt-2">Cancel</button>
        </div>
        <p><strong>Status:</strong> <span id="status" ></span></p>
        <!-- Ajoutez ceci dans la section appropriÃ©e de votre profil -->
        <button id="enable-2fa-button" class="btn btn-secondary mt-3">Enable 2FA</button>
        <div id="qrcode-container" class="mt-3"></div>


      </div>
      <div id="profile-avatar">
        <p><strong>Avatar:</strong></p>
        <img id="avatar" src="" alt="Avatar"/>
        <input type="file" id="new-avatar" name="avatar" accept="image/*" class="d-none"><br>
      </div>
    </div>
    <div class="mt-3" id="action-buttons">
      <a href="/profile/edit" class="btn btn-primary">Edit Profile</a>
      <button class="btn btn-danger" id="deleteProfileButton" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">Delete Profile</button>
    </div>
    </div>
      <h2 class="mb-3">Friends</h2>
      <div id="friends-card" class="card">
        <div class="profile-content">
          <ul id="friends-list" class="list-unstyled"></ul>
        </div>
      </div>
  </div>
  <!-- Modal de confirmation de suppression -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="custom-modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your profile? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>
