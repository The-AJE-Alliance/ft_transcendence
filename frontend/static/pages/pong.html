<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pong</title>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Pong</h1>
        <p class="game-instructions">Use the arrow keys to control the right paddle, and W/S to control the left paddle.</p>

        <!-- Conteneur du canvas pour le pong -->
        <div class="canvas-container">
            <canvas id="pongCanvas" width="800" height="400"></canvas>
        </div>

        <!-- Tableau de score -->
        <div class="scoreboard">
            <div>Player 1 Score: <span id="player1Score">0</span></div>
            <div>Player 2 Score: <span id="player2Score">0</span></div>
        </div>
    </div>
</body>
</html>
