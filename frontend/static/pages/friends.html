<div class="container-friends mt-5 pt-5">
  <h1 class="mb-4 text-center">Friends</h1>

  <!-- Ajouter un ami -->
  <div id="add-friend-section" class="card mb-4">
    <div class="card-body">
      <h2>Add a Friend</h2>
      <input type="text" id="friend-username" class="form-control my-3" placeholder="Enter friend's username" />
      <button id="add-friend-btn" class="btn custom-btn">Add Friend</button>
        <div id="error-alert" class="alert custom-alert-danger d-none mt-3" role="alert"></div>
        <div id="success-toast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div id="toast-message" class="toast-body">
              Friend request sent successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
    </div>
  </div>

  <!-- Liste des amis -->
  <div id="friends-list-container" class="card mb-4">
    <div class="card-body">
      <h2>Your Friends</h2>
      <ul id="friends-list-perso" class="list-unstyled mt-3"></ul>
    </div>
  </div>


  <!-- Demandes d'amis -->
  <div id="friend-requests-section" class="card d-none">
     <div class="card-body">
      <h2>Friend Requests</h2>
      <ul id="pending-requests-list" class="list-unstyled mt-3">
      <!-- Liste des demandes d'amis en attente -->
      </ul>
     </div>
  </div>
</div>
