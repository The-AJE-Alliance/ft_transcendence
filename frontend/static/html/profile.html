<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Profile Page</h1>
        <div id="profile-card" class="card">
            <div class="profile-content">
                <div class="profile-info">
                   <p><strong>Username:</strong> <span id="username"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Nickname:</strong> <span id="nickname"></span></p>
                    <p><strong>Status:</strong> <span id="status"></span></p>
                </div>
                <div id="profile-avatar">
                        <p><strong>Avatar:</strong></p>
                        <img id="avatar" src="" alt="Avatar">
                </div>
                <button id="edit-profile-btn" class="btn btn-primary mt-3">Edit Profile</button>
                <button id="delete-profile-btn" class="btn btn-danger mt-3">Delete Profile</button>
            </div>
        </div>
        <div id="friends-section" class="card mt-4">
            <h2 class="mb-3">Friends</h2>
            <ul id="friends-list" class="list-unstyled">
                <!-- Friends list will be populated here -->
            </ul>
        </div>
    </div>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
