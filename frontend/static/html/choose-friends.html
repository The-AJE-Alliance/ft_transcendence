<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Friends</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/choose-friends.css">
</head>
<body>
    <div id="add-friend-section">
        <input type="text" id="friend-username" placeholder="Enter friend's username">
        <button id="add-friend-btn">Add Friend</button>
    </div>

    <div id="friend-requests-section">
        <h3>Pending Friend Requests</h3>
        <ul id="friend-requests-list">
            <!-- Les demandes d'amis en attente seront affichées ici -->
        </ul>
    </div>

    <div id="friends-list-section">
        <h3>Your Friends</h3>
        <ul id="friends-list">
            <!-- Liste des amis acceptés -->
        </ul>
    </div>

    <script type="module" src="../js/friends.js"></script>
</body>
</html>
