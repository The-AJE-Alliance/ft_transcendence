<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Transcendence</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="sign-in-link">
              <a class="btn btn-link nav-link" href="/sign-in">Sign In</a>
            </li>
            <li class="nav-item dropdown d-none" id="profile-dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person fs-4"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><a class="dropdown-item" href="/friends">Friends</a></li>
                <li><a class="dropdown-item" href="/profile/2FA">2FA</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="logout-toast" class="toast position-absolute p-3">
      <div class="toast-body bg-success text-white">
        Logout successful!
        <button
          type="button"
          class="btn-close btn-close-white ms-2 mb-1"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div id="logout-toast-failed" class="toast position-absolute p-3">
      <div class="toast-body bg-danger text-white">
        Logout failed!
        <button
          type="button"
          class="btn-close btn-close-white ms-2 mb-1"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
