<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<div class="container mt-5 text-center">
    <h1 class="mb-4">Login</h1>
    <div class="card p-4 mx-auto" style="max-width: 500px; background-color: #1a1a1a; border: 1px solid #00cc99;">
        <form id="login-form">
            <div class="mb-3 text-start">
                <label for="username" class="form-label" style="color: #00cc99;">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" style="background-color: #262626; color: #00cc99; border: 1px solid #00cc99;">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label" style="color: #00cc99;">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" style="background-color: #262626; color: #00cc99; border: 1px solid #00cc99;">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn" style="background-color: #00cc99; color: #1a1a1a; border: none; padding: 10px; font-size: 18px;">Log In</button>
            </div>
        </form>
    </div>
</div>
