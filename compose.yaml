name: transcendence

x-base: &base
  env_file:
    - .env
  networks:
    - transcendence
  restart: unless-stopped
  init: true

services:
  nginx:
    <<: *base
    container_name: nginx
    build:
      context: frontend
    develop:
      watch:
        - action: sync+restart
          path: ./frontend/static
          target: /usr/share/nginx/html
    volumes:
      - ssl-keys:/etc/ssl
      - static-files:/static
      - media-files:/media
    ports:
      - "80:80"
      - "443:443"
  auth:
    <<: *base
    container_name: auth
    build:
      context: backend
      args:
        APP_NAME: auth
        HOST: ${HOSTNAME}
    develop:
      watch:
        - action: sync+restart
          path: ./backend/auth/
          target: /auth/
    volumes:
      - ssl-keys:/etc/ssl
      - static-files:/static
      - media-files:/media
    healthcheck:
      test: [ "CMD-SHELL", "python manage.py healthcheck || exit 1" ]
      interval: 2s
      timeout: 2s
      retries: 5
      start_period: 5s
  pong:
    <<: *base
    container_name: pong
    build:
      context: backend
      args:
        APP_NAME: pong
        HOST: ${HOSTNAME}
    develop:
      watch:
        - action: sync+restart
          path: ./backend/pong/
          target: /pong/
    volumes:
      - ssl-keys:/etc/ssl
      - static-files:/static
      - media-files:/media
    healthcheck:
      test: [ "CMD-SHELL", "python manage.py healthcheck || exit 1" ]
      interval: 2s
      timeout: 2s
      retries: 5
      start_period: 5s

networks:
  transcendence:
    name: transcendence
    driver: bridge

volumes:
  ssl-keys:
    driver: local
  static-files:
    driver: local
  media-files:
    driver: local